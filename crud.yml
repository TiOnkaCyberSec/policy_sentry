# Policy Sentry CRUD template for IAM least-privilege access
mode: crud
name: 'queen2120'
# Specify resource ARNs
read:
- 'arn:aws:ssm:us-east-1:999988883333:parameter/example-parameter'
write:
- 'arn:aws:ssm:us-east-1:999988883333:parameter/example-parameter'
list:
- 'arn:aws:ssm:us-east-1:999988883333:parameter/example-parameter'
tagging:
- 'arn:aws:ssm:us-east-1:999988883333:secret:example-secret'
permissions-management:
- 'arn:aws:ssm:us-east-1:999988883333:secret:example-secret'
# Actions that do not support resource constraints
wildcard-only:
  single-actions: # standalone actions
  - []
  # Service-wide - like 's3' or 'ec2'
  service-read:
  - []
  service-write:
  - []
  service-list:
  - []
  service-tagging:
  - []
  service-permissions-management:
  - []
# Skip resource constraint requirements by listing actions here.
skip-resource-constraints:
- []
# Exclude actions from the output by specifying them here. Accepts wildcards, like kms:Delete*
exclude-actions:
- []
# If this policy needs to include an AssumeRole action
sts:
  assume-role:
    - []
  assume-role-with-saml:
    - []
  assume-role-with-web-identity:
    - []
